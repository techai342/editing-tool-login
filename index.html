<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TECH. AI - editing Login</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif;}
    body,html {height:100%; overflow:hidden;}

    /* Neon background canvas */
    canvas {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:#000;
      display:block;
      z-index:0;
    }

    /* Center container */
    .wrap {
      position:relative;
      z-index:2;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    /* iOS/Glass style login card */
    .card {
      width:100%;
      max-width:380px;
      padding:30px;
      border-radius:20px;
      backdrop-filter: blur(15px);
      background: rgba(255,255,255,0.08);
      box-shadow:0 8px 32px rgba(0,255,255,0.2);
      border:1px solid rgba(255,255,255,0.18);
      text-align:center;
    }
    .card h1 {
      font-size:1.8rem;
      color:#0ff;
      margin-bottom:10px;
      text-shadow:0 0 8px #0ff;
    }
    .card p {
      color:#ccc;
      margin-bottom:20px;
      font-size:0.9rem;
    }

    .form-group {margin-bottom:18px; position:relative;}
    input {
      width:100%;
      padding:12px 42px 12px 14px;
      border:none;
      border-radius:12px;
      outline:none;
      font-size:1rem;
      background:rgba(0,0,0,0.6);
      color:#0ff;
      box-shadow:inset 0 0 6px rgba(0,255,255,0.4);
    }
    input::placeholder {color:#6ff;}
    .form-group i {
      position:absolute;
      right:14px;
      top:50%;
      transform:translateY(-50%);
      color:#0ff;
      cursor:pointer;
    }

    .btn {
      width:100%;
      padding:12px;
      border:none;
      border-radius:12px;
      background:linear-gradient(90deg,#0ff,#09f);
      color:#000;
      font-weight:600;
      font-size:1rem;
      cursor:pointer;
      transition:0.3s;
      text-shadow:0 0 4px #0ff;
    }
    .btn:hover {background:linear-gradient(90deg,#09f,#0ff);}

    .error,.success {
      margin-top:10px;
      font-size:0.9rem;
      display:none;
    }
    .error {color:#f66; text-shadow:0 0 6px #f00;}
    .success {color:#6f6; text-shadow:0 0 6px #0f0;}
  </style>
</head>
<body>

  <!-- Neon code background -->
  <canvas id="matrix"></canvas>

  <div class="wrap">
    <div class="card">
      <h1>TECH. AI</h1>
      <p>Login to explore futuristic editing hub</p>
      <form id="loginForm">
        <div class="form-group">
          <input type="text" id="username" placeholder="Username" required>
          <i class="fa fa-user"></i>
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Password" required>
          <i class="fa fa-eye" id="togglePass"></i>
        </div>
        <button type="submit" class="btn">Login</button>
        <div id="msg" class="error"></div>
        <div id="ok" class="success"></div>
      </form>
    </div>
  </div>

  <script>
    /********* Login Logic *********/
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");
    const ok = document.getElementById("ok");
    const passField = document.getElementById("password");
    const togglePass = document.getElementById("togglePass");

    const DEMO_USER="Muhammad SAQIB", DEMO_PASS="684293";

    form.addEventListener("submit", e=>{
      e.preventDefault();
      msg.style.display="none"; ok.style.display="none";
      const u=document.getElementById("username").value.trim();
      const p=passField.value;
      if(u===DEMO_USER && p===DEMO_PASS){
        ok.textContent="✅ Login successful! Redirecting...";
        ok.style.display="block";
        setTimeout(()=>location.href="https://editing-store.vercel.app/",1000);
      }else{
        msg.textContent="❌ Incorrect username or password.";
        msg.style.display="block";
      }
    });

    togglePass.addEventListener("click", ()=>{
      if(passField.type==="password"){passField.type="text"; togglePass.classList.replace("fa-eye","fa-eye-slash");}
      else {passField.type="password"; togglePass.classList.replace("fa-eye-slash","fa-eye");}
    });

    /********* Matrix Neon Background *********/
    const canvas=document.getElementById("matrix");
    const ctx=canvas.getContext("2d");
    canvas.height=window.innerHeight;
    canvas.width=window.innerWidth;

    const letters="01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize=16;
    const cols=canvas.width/fontSize;
    const drops=[];
    for(let x=0;x<cols;x++) drops[x]=1;

    function draw(){
      ctx.fillStyle="rgba(0,0,0,0.05)";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle="#0ff";
      ctx.font=fontSize+"px monospace";
      for(let i=0;i<drops.length;i++){
        const text=letters.charAt(Math.floor(Math.random()*letters.length));
        ctx.fillText(text,i*fontSize,drops[i]*fontSize);
        if(drops[i]*fontSize>canvas.height && Math.random()>0.975) drops[i]=0;
        drops[i]++;
      }
    }
    setInterval(draw,33);

    window.addEventListener("resize",()=>{
      canvas.height=window.innerHeight;
      canvas.width=window.innerWidth;
    });
  </script>
</body>
</html>
